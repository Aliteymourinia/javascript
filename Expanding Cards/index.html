<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="../main.css" />
    <title>Expanding Cards</title>
  </head>
  <body class="flex items-center justify-center h-[100vh] overflow-hidden m-0">
    <div class="container flex w-[90vw]  parent>.panel bg-center bg-no-repeat h-[80vh] text-white cursor-pointer gap-3 ">
      <div
        class="panel active bg-[url('https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg?t=st=1698739496~exp=1698740096~hmac=51ec947cde7edf4ff7abd4aaafa58f1328634fff962cb356ccee4abe23336906')] w-14 rounded-[40px] "
      >
        <h3 class="">Attractive Lake</h3>
      </div>
      <div
        class="panel bg-[url('https://img.freepik.com/free-photo/beautiful-scenery-road-forest-with-lot-colorful-autumn-trees_181624-30942.jpg')] w-14  rounded-[40px]"
      >
        <h3>Forest Road</h3>
      </div>
      <div
        class="panel bg-[url('https://img.freepik.com/free-photo/focus-selective-shot-small-red-bird-sitting-branch_181624-60059.jpg?w=360&t=st=1698759252~exp=1698759852~hmac=14a6e6a0a3fac75fef26b7f91aa51ae6cd449cf7f1bd4f1825da1b9b5fab99ba')] w-14 rounded-[40px]"
      >
        <h3>Red Bird</h3>
      </div>
      <div
        class="panel bg-[url('https://img.freepik.com/free-photo/view-new-york-city-usa_53876-160509.jpg?w=740&t=st=1698764500~exp=1698765100~hmac=aeca4d12a478c7cf7a710b39beb33791a8837a47b59444958238483726f2678b')] w-14 rounded-[40px]"
      >
        <h3>City</h3>
      </div>
    </div>
  </body>
</html>
