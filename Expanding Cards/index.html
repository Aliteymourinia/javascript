<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <script src="../Expanding Cards/script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../main.css" />
    <title>Expanding Cards</title>
  </head>
  <body class="flex items-center justify-center h-[100vh] overflow-hidden m-0">
    <div class="container flex bg-center bg-no-repeat h-[80vh] cursor-pointer">
      <div
        class="panel grow transition duration-700 ease-in m-[10px] bg-[url('https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg?t=st=1698739496~exp=1698740096~hmac=51ec947cde7edf4ff7abd4aaafa58f1328634fff962cb356ccee4abe23336906')] relative w-14 rounded-[40px] bg-no-repeat bg-cover"
      >
        <h3 class="text-[24px] text-white absolute bottom-5 left-5 m-0">
          Attractive Lake
        </h3>
      </div>
      <div
        class="panel transition duration-700 ease-in-out m-[10px] bg-[url('https://img.freepik.com/free-photo/beautiful-scenery-road-forest-with-lot-colorful-autumn-trees_181624-30942.jpg')] relative w-14 rounded-[40px] bg-cover"
      >
        <h3
          class="text-[24px] text-white absolute bottom-5 left-5 m-0 opacity-0"
        >
          Forest Road
        </h3>
      </div>
      <div
        class="panel transition duration-700 ease-in m-[10px] bg-[url('https://img.freepik.com/free-photo/focus-selective-shot-small-red-bird-sitting-branch_181624-60059.jpg?w=360&t=st=1698759252~exp=1698759852~hmac=14a6e6a0a3fac75fef26b7f91aa51ae6cd449cf7f1bd4f1825da1b9b5fab99ba')] relative w-14 rounded-[40px] bg-cover"
      >
        <h3
          class="text-[24px] text-white absolute bottom-5 left-5 m-0 opacity-0"
        >
          Red Bird
        </h3>
      </div>
      <div
        class="panel transition duration-700 ease-in m-[10px] bg-[url('https://img.freepik.com/free-photo/view-new-york-city-usa_53876-160509.jpg?w=740&t=st=1698764500~exp=1698765100~hmac=aeca4d12a478c7cf7a710b39beb33791a8837a47b59444958238483726f2678b')] relative w-14 rounded-[40px] max-[480px]:hidden bg-cover"
      >
        <h3
          class="text-[24px] text-white absolute bottom-5 left-5 m-0 opacity-0"
        >
          City
        </h3>
      </div>
      <div
        class="panel transition duration-700 ease-in m-[10px] bg-[url('https://img.freepik.com/free-photo/queensboro-bridge_649448-3334.jpg?w=996&t=st=1698911834~exp=1698912434~hmac=415de05a5efa2ec0e8b62303c21f55cc2bc53074269b251a7ba570b48cf4158b')] relative w-14 rounded-[40px] max-[480px]:hidden bg-cover"
      >
        <h3
          class="text-[24px] text-white absolute bottom-5 left-5 m-0 opacity-0"
        >
          Manhattan bridge
        </h3>
      </div>
    </div>
  </body>
</html>
