<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/Progress Steps/script.js" defer></script>
    <link rel="stylesheet" href="../main.css" />
    <title>Progress Steps</title>
  </head>

  <body class="h-[100vh] flex flex-col items-center justify-center ">
    <div class="container"></div>
    <div class="progress-container"></div>
    <div class="progress" id="progress"></div>
    <div class="circle active">1</div>
    <div class="circle">2</div>
    <div class="circle">3</div>
    <div class="circle">4</div>
    <button class="btn" id="prev" disabled></button>
    <button class="btn border-solid border-2 border-blue-400" id="next">
      Next
    </button>
  </body>
</html>
